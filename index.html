<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://apis.google.com/js/api.js"></script>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <nav>
      <ul>
        <li><a href="index.html">HOME</a></li>
        <li><a href="#" id="students">STUDENTS</a></li>
      </ul>
    </nav>

    <header>
      <h1 id="h1">Student's Data</h1>
    </header>

    <main id="main">
      <button onclick="openForm()">Add Student</button>
      <div id="studentList"></div>
    </main>

    <div id="overlay" class="overlay" style="display: none">
      <div class="form-container">
        <form id="studentForm" onsubmit="addStudent(event)">
          <h2>Add Student</h2>
          <input
            id="name"
            name="name"
            type="text"
            placeholder="Name"
            required
          />
          <input
            id="Fname"
            name="father_name"
            type="text"
            placeholder="Father's Name"
            required
          />
          <input
            id="className"
            name="class"
            type="text"
            placeholder="Class"
            required
          />

          <label for="photoUpload" class="upload-btn">Upload Pic</label>
          <input
            type="file"
            id="photoUpload"
            name="photo"
            accept="image/*"
            style="display: none"
            required
          />
          <span
            id="fileName"
            style="display: block; margin-bottom: 10px; font-size: 14px"
          ></span>

          <div class="form-buttons">
            <button id="saveBtn" type="submit">Save</button>
            <button type="button" onclick="closeForm()">Cancel</button>
          </div>
        </form>
      </div>
    </div>

    <div id="studentListPage"></div>

    <div
      id="showMoreOverlay"
      style="
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.8);
        justify-content: center;
        align-items: center;
        z-index: 9999;
        overflow-y: auto;
        padding: 20px;
      "
    >
      <div
        style="
          #showMoreOverlay > div {
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            max-width: 400px;
            width: 100%;
            position: relative;
            box-sizing: border-box;
          }
        "
      >
        <span
          onclick="closeShowMore()"
          style="
            position: absolute;
            top: 10px;
            right: 15px;
            cursor: pointer;
            font-size: 22px;
            color: red;
          "
          >&times;</span
        >

        <h2>Student Details</h2>
        <img
          id="showMoreImage"
          src=""
          alt="Student Image"
          style="
            width: 100%;
            max-height: 200px;
            object-fit: cover;
            border-radius: 6px;
          "
        />
        <div class="student-info">
          <strong>Name:</strong> <span id="showMoreName"></span>
        </div>
        <div class="student-info">
          <strong>Father's Name:</strong> <span id="showMoreFname"></span>
        </div>
        <div class="student-info">
          <strong>Class:</strong> <span id="showMoreClass"></span>
        </div>
        <div class="field-group">
          <label><strong>Behaviour:</strong></label>
          <input id="showMoreBehaviour" type="text" />
        </div>

        <div class="field-group">
          <label><strong>Attendance:</strong></label>
          <input id="showMoreAttendance" type="text" />
        </div>

        <div class="field-group">
          <label><strong>About Parents:</strong></label>
          <textarea id="showMoreParents"></textarea>
        </div>

        <div class="field-group">
          <label><strong>Plus Points:</strong></label>
          <textarea id="showMorePlus"></textarea>
        </div>

        <div class="field-group">
          <label><strong>Negative Points:</strong></label>
          <textarea id="showMoreNegative"></textarea>
        </div>
        <button onclick="saveMoreData()">Save</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
